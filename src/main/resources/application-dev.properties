# 应用名称
spring.application.name=springboot_test
# 应用服务 WEB 访问端口
server.port=8888
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath*:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.basename.models.pojo
mybatis.config-location=classpath:mybatis/mybatis-config.xml
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/spring_test?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=12345678
#spring.datasource.password=Yzl_12345

#actuator 相关
management.endpoints.jmx.exposure.include=info,health,beans,env,metrics

